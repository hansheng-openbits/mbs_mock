[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = true

# Gas reports
gas_reports = ["*"]
gas_reports_ignore = ["**/test/**", "**/script/**"]

# Testing
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# Coverage - exclude test and script contracts

# Formatting
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
quote_style = "double"
number_underscore = "thousands"

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# RPC endpoints (set via environment variables)
[rpc_endpoints]
arbitrum = "${ARBITRUM_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
localhost = "http://localhost:8545"

# Etherscan API keys
[etherscan]
arbitrum = { key = "${ARBISCAN_API_KEY}", url = "https://api.arbiscan.io/api" }
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }

# CI profile - more thorough testing
[profile.ci]
fuzz = { runs = 10_000 }
invariant = { runs = 1_000, depth = 20 }
optimizer_runs = 1_000_000

# Lite profile - faster compilation
[profile.lite]
optimizer = false
via_ir = false
